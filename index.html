<head> 
<!-- Contém metadados, icone da página e link para a estilização (css) -->

  <meta charset="UTF-8">
  <!-- Define o conjunto de caracteres como UTF-8 -->

  <link rel="shortcut icon" href="ico/jogodavelha.ico.ico" type="image/x-icon">
  <!-- Define o ícone da página -->

  <title>Jogo da Velha - Matheus</title>
  <!-- Define o título da página -->

  <link rel="stylesheet" href="style.css">
  <!-- Link para o arquivo CSS externo -->

</head>

<body> 
<!-- Define tudo que será visível na página -->


  <main> 
  <!-- Seção principal do conteúdo da página -->

    <h1>JOGO DA VELHA</h1>
    <!-- Título principal -->

    <hr />
    <!-- Define uma linha horizontal, que serve como uma divisão entre as seções -->

    <div class="game">
      <!-- Define uma divisão e cria a classe "game" -->
      
      <button data-i="0"></button>
      <button data-i="1"></button>
      <button data-i="2"></button>
      <button data-i="3"></button>
      <button data-i="4"></button>
      <button data-i="5"></button>
      <button data-i="6"></button>
      <button data-i="7"></button>
      <button data-i="8"></button>
      <!-- Cria botões representando as células do tabuleiro -->

    </div>
    
    <h2 id="message"></h2>
    <!-- Mensagem para exibir o resultado do jogo -->

    <h2> Placar: </h2>
    <!-- Título para o placar -->

    <h2 id="score">Usuário: 0 - IA: 0 - Empates: 0</h2>
    <!-- Exibe o placar com o número de vitórias do usuário, da IA e empates -->

    <button id="reset">Jogar Novamente</button>
    <!-- Botão para reiniciar o jogo -->

    <button id="resetScoreAndGame">Resetar Placar</button>
    <!-- Botão para resetar o placar e reiniciar o jogo -->

  </main>

  <script src="script.js"></script>
  <!-- Inclui o arquivo JavaScript -->

</body>
</html>
